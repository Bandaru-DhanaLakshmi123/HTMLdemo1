<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/demo1.css">
</head>

<body>
    <div class="parent">
        <div class="child-heading">
            <p>user details form</p>
        </div>
        <div class="child-form">
            <div class="child-form-img"><img src="images/spring-images-min.jpg" alt=""></div>

            <div class="child-form-details">
                <form action="#">
                    <div class="input-field">
                        <label for="username">username</label>
                        <input type="text" id="username" name="name" placeholder="Enter name">
                    </div>
                    <div class="input-field">
                        <label for="age">age</label>
                        <input type="number" id="age" name="age" value="" min="20" max="100" step="1">
                    </div>
                    <div class="input-field">
                        <label for="weight">weight</label>
                        <input type="number" id="weight" name="weight" value="">
                    </div>
                    <div class="input-field">
                        <label for="pancard">pancard</label>
                        <input type="file" id="pancard">
                    </div>
                    <div class="input-field">
                        <label for="description">State</label>
                        <select name="state" id="state">
                            <option value="ap">Andhra Pradesh</option>
                            <option value="ts">Telangana</option>
                        </select>
                    </div>

                    <div class="submit-btn">
                        <input type="button" value="submit">
                    </div>

                </form>

            </div>

        </div>
    </div>
</body>

</html>
